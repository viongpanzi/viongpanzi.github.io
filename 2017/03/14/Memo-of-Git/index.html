        <h2 id="显示branch图"><a href="#显示branch图" class="headerlink" title="显示branch图"></a>显示branch图</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">[<span class="built_in">alias</span>]</div><div class="line">lg1 = <span class="built_in">log</span> --graph --abbrev-commit --decorate --format=format:<span class="string">'%C(bold blue)%h%C(reset) - %C(bold green)(%ar)%C(reset) %C(white)%s%C(reset) %C(dim white)- %an%C(reset)%C(bold yellow)%d%C(reset)'</span> --all</div><div class="line">lg2 = <span class="built_in">log</span> --graph --abbrev-commit --decorate --format=format:<span class="string">'%C(bold blue)%h%C(reset) - %C(bold cyan)%aD%C(reset) %C(bold green)(%ar)%C(reset)%C(bold yellow)%d%C(reset)%n'</span><span class="string">'          %C(white)%s%C(reset) %C(dim white)- %an%C(reset)'</span> --all</div><div class="line">lg = !<span class="string">"git lg1"</span></div></pre></td></tr></table></figure>
